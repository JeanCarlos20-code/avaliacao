<div class="container-fluid full-page">
  <div class="row">
    <app-menu [menuItems]="menuItems"></app-menu>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
      <div class="row">
        <div class="col-md-12 mb-4">
          <div class="profile-card card">
            <div class="card-body">
              <img src="https://via.placeholder.com/100" alt="Foto de Perfil" class="rounded-circle">
              <h5 class="card-title">Nome do Usuário</h5>
              <p class="card-text">Valor da Avaliação: 85</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Lista de funcionários -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              Funcionários
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Avaliação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Funcionário 1</td>
                    <td>80</td>
                  </tr>
                  <tr>
                    <td>Funcionário 2</td>
                    <td>75</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Melhores avaliações -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              Melhores Avaliações
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Avaliação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pessoa 1</td>
                    <td>95</td>
                  </tr>
                  <tr>
                    <td>Pessoa 2</td>
                    <td>90</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Piores avaliações -->
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              Piores Avaliações
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Avaliação</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Pessoa A</td>
                    <td>50</td>
                  </tr>
                  <tr>
                    <td>Pessoa B</td>
                    <td>55</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
